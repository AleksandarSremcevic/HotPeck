<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Peck - Account</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const burgerMenu = document.querySelector(".burger-menu");
            const navLinks = document.querySelector(".nav-links");

            burgerMenu.addEventListener("click", function() {
                navLinks.classList.toggle("mobile");
                burgerMenu.classList.toggle("active");
            });

            navLinks.addEventListener("click", function(event) {
                if (event.target.tagName === "A") {
                    navLinks.classList.remove("mobile");
                    burgerMenu.classList.remove("active");
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/1Asset 3.png" alt="Hot Peck Logo">
            </div>
            <div class="burger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="menu.html"><i class="fas fa-utensils"></i> Menu</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
            </ul>
        </nav>
    </header>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <main>
        <section class="account">
            <h1>Welcome, [Username]</h1>
            <p>Your email: [user@example.com]</p>
            <div class="loyalty-rewards">
                <h2>Your Loyalty Rewards</h2>
                <p>You have <span class="highlight">120</span> points!</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
                <p>Earn <span class="highlight">80</span> more points to unlock your next reward!</p>
            </div>
            <div class="account-settings">
                <h2>Account Settings</h2>
                <form>
                    <label for="username">Update Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter new username">
                    <label for="email">Update Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter new email">
                    <label for="password">Update Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Hot Peck. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
